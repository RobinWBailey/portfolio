    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@400&family=Marcellus&family=Permanent+Marker&family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;800&family=Playfair+Display:ital,wght@0,400;0,600;0,900;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            display: ['"Cormorant Garamond"', 'serif'],
            plantin: ['"Libre Baskerville"', 'serif'],
            sans: ['"Inter"', 'sans-serif'],
            mono: ['"Space Mono"', 'monospace'],
            lato: ['"Lato"', 'sans-serif'],
            outfit: ['"Outfit"', 'sans-serif'],
            sfpro: ['"SF Pro Display"', '-apple-system', 'BlinkMacSystemFont', '"San Francisco"', '"Helvetica Neue"', 'sans-serif'],
            marker: ['"Permanent Marker"', 'cursive'],
            marcellus: ['"Marcellus"', 'serif'],
            oswald: ['"Oswald"', 'sans-serif'],
            montserrat: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            stone: {
              50: '#fafaf9',
              100: '#f5f5f4',
              900: '#1c1917',
            },
            rust: {
              50: '#fdf3f3',
              100: '#fbe8e8',
              200: '#f6d2d2',
              300: '#eeafaf',
              400: '#e38383',
              500: '#d05353',
              600: '#9E2A2B',
              700: '#842122',
              800: '#6d1d1e',
              900: '#591a1b',
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'fade-in': 'fadeIn 1.2s ease-out forwards',
            'slide-in': 'slideIn 0.5s ease-out forwards',
            'grain': 'grain 8s steps(10) infinite',
            'draw': 'draw 1.5s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(0)' },
            },
            grain: {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '10%': { transform: 'translate(-5%, -10%)' },
              '20%': { transform: 'translate(-15%, 5%)' },
              '30%': { transform: 'translate(7%, -25%)' },
              '40%': { transform: 'translate(-5%, 25%)' },
              '50%': { transform: 'translate(-15%, 10%)' },
              '60%': { transform: 'translate(15%, 0%)' },
              '70%': { transform: 'translate(0%, 15%)' },
              '80%': { transform: 'translate(3%, 35%)' },
              '90%': { transform: 'translate(-10%, 10%)' },
            },
            draw: {
              '0%': { strokeDashoffset: '800' },
              '100%': { strokeDashoffset: '0' },
            },
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth scrolling */
    html {

    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d6d3d1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a29e;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
